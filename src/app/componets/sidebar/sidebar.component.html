<div class="sidebar">
  <div class="logo">
    <img src="https://www.touchworldtech.com/images/logo.png" alt="logo" />
  </div>
  <div class="logo collaps">
    <img src="logo23.png" alt="logo" />
  </div>
  <ul>
    @for (menu of menuItems; track $index) {
    <li
      [class.active]="selectedIndex === $index"
      (click)="setActive($index,menu.link)"
    >
      <a>
        <div class="icon">
          <i [class]="menu.icon"></i>
        </div>
        <span>{{ menu.label }}</span></a
      >
    </li>

    }
