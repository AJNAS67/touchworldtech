
<div class="table-wrap">
  <form  class="table-container" [formGroup]="employeeForm" (ngSubmit)="handleToSubmit()">
    <div>
      <h3>Create Employee Details</h3>
    </div>
    <div class="mb-3 mt-3">
      <label for="employeeName" class="form-label">Employee Name</label>
      <input
        type="text"
        placeholder="Enter employee Name"
        formControlName="employeeName"
      />
    </div>
    <div class="mb-3 mt-3">
      <label for="contactNumber" class="form-label">contactNumber</label>
      <input
        type="number"
        placeholder="Enter contactNumber "
        formControlName="contactNumber"
      />
    </div>
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Employee email</label>
      <input
        type="text"
        placeholder="Enter email"
        formControlName="email"
      />
    </div>
    <div class="mb-3 mt-3">
      <label for="address" class="form-label">Employee address</label>
      <input
        type="text"
        placeholder="Enter address"
        formControlName="address"
      />
    </div>
    <div>
        <button  type="submit" class="btn btn-main">Submit</button>
    </div>
  </form>
</div>
