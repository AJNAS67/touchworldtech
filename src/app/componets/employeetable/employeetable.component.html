<div class="card table-wrap">
  <div class="card flex justify-content-center">
    <button (click)="AddEmployee()"class="btn-emp" >Add Employee</button>
  </div>
  <div class="table-container">
    <p-table
      [value]="employeeList"
      [paginator]="true"
      [rows]="10"
      [tableStyle]="{ width: '100%' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="employeeName" style="width: 25%">
            EMPLOYEE NAME<p-sortIcon field="employeeName" />
          </th>
          <th style="width: 22%">CONTACT NO</th>
          <th style="width: 22%">EMAIL</th>
          <th style="width: 22%">ADDRESS</th>
          <th style="width: 22%">Action</th>
        </tr>
        <tr>
          <th>
            <p-columnFilter
              type="text"
              field="employeeName"
              placeholder="Search by employeeName"
              ariaLabel="Filter employeeName"
              [showClearButton]="true"
            />
          </th>
          <th>
            <p-columnFilter
              type="text"
              field="contactNumber"
              placeholder="Search by contactNumber"
              ariaLabel="Filter contactNumber"
            />
          </th>
          <th>
            <p-columnFilter
              type="text"
              field="email"
              placeholder="Search by email"
              ariaLabel="Filter email"
            />
          </th>
          <th>
            <p-columnFilter
              type="text"
              field="address"
              placeholder="Search by address"
              ariaLabel="Filter address"
            />
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-employeeList>
        <tr>
          <td>{{ employeeList?.employeeName }}</td>
          <td>{{ employeeList?.contactNumber }}</td>
          <td>{{ employeeList?.email }}</td>
          <td>{{ employeeList.address }}</td>
          <td>
            <p-button
              icon="pi pi-trash"
              severity="danger"
              (onClick)="handleToDelete(employeeList.id)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
